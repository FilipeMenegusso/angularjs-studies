<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Adding UI logic: Controllers</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="invoice.js"></script>
</head>

<body>
    <!-- 
        * ng-controller diz ao AgJS que InvoiceController é responsável pelo elemento (div) e seus filhos
        * Sintax InvoiceController as invoice - instancia o ctrl e armazena na var invoice do escopo atual
    -->
    <div ng-app="invoice" ng-controller="InvoiceController as invoice">
        <b>Invoice:</b>
        <div>
            Quantity:
            <input type="number" min="0" ng-model="invoice.qty" required>
        </div>
        <div>
            Costs:
            <input type="number" min="0" ng-model="invoice.cost" required>
            <select ng-model="invoice.inCurr">
                <option ng-repeat="c in invoice.currencies">{{c}}</option>
            </select>
        </div>
        <div>
            <b>Total:</b>
            <span ng-repeat="c in invoice.currencies">
                {{invoice.total(c) | currency:c}}
            </span><br>
            <button class="btn" ng-click="invoice.pay()">Pay</button>
            <br>
        </div>
    </div>
</body>

</html>
